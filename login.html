<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TasteCheck</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="logo">
        <h1>TasteCheck</h1>
    </div>
    <nav>
        <ul>
            <li><a href="adminLogin.html">Admin Login</a></li>
            <li><a href="Homepage.html">Home</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="Branches.html">Cafe</a></li>
            <li class="user-menu">
                <a href="#" class="user-icon">
                    <img src="User.jpg" alt="User Icon" />
                </a>
                <ul class="dropdown"></ul> 
            </li>
        </ul>
    </nav>
</header>

<section class="login-container">
    <div class="login-box">
        <h2>Login to Your Account</h2>
        <form id="login-form">  
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <div class="password-container">
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>
                
            <p style="text-align: right;">
                <a href="reset.html">Forgot Password?</a>
            </p>

            <button type="submit">Login</button>
        </form>

        <div id="login-message" style="color: red; margin-top: 10px; text-align: center;"></div>

        <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
    </div>
</section>

<footer>
    <p>&copy; 2025 TasteCheck. All Rights Reserved.</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("login-form");
    const messageBox = document.getElementById("login-message");

    if (loginForm) {
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch("http://localhost:3000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.user) {
                    localStorage.setItem("user", JSON.stringify(data.user));
                    window.location.href = "Homepage.html";
                } else {
                    messageBox.textContent = data.message;
                }
            })
            .catch(error => {
                messageBox.textContent = "⚠️ Server error. Please try again.";
                console.error("Login error:", error);
            });
        });
    }
});
</script>

<script>
function logout() {
    fetch("http://localhost:3000/logout", { method: "POST" })
        .then(response => response.json())
        .then(data => {
            console.log(data.message);
            localStorage.removeItem("user");
            window.location.href = "Homepage.html";
        })
        .catch(error => console.error("❌ Logout error:", error));
}
</script>

</body>
</html>
