<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="admin-container">
    <div class="admin-card">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="adminRegister.html">Register here</a></p>
      </form>
      <p id="message"></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        const msg = document.getElementById('message');

        if (res.ok) {
          msg.style.color = 'green';
          msg.innerText = "Login successful! Redirecting...";

          const admin = data.admin || {};
          const role = admin.role || 'admin';

          // Save data
          
          localStorage.setItem('adminId', admin._id || '');
          localStorage.setItem('user', JSON.stringify(admin));
          localStorage.setItem('role', role);

          // Redirect based on role
          setTimeout(() => {
            if (role === 'product_manager' || role === 'roleA') {
              window.location.href = "pmDashboard.html";
            } else {
              window.location.href = "admin.html";
            }
          }, 1000);
        }
        else {
          msg.style.color = 'red';
          msg.innerText = data.message || 'Login failed';
        }

      } catch (error) {
        console.error("Login error:", error);
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerText = "Server error. Please try again.";
      }
    });
  </script>
</body>
</html>
