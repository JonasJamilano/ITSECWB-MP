<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign Roles</title>
  <link rel="stylesheet" href="admin.css" />
  <style>
    textarea#usernames {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Assign Roles</h1>
  
  <label for="usernames">Enter Username(s) or Name(s):</label><br />
  <textarea id="usernames" placeholder="Enter one or more usernames or names, separated by commas or new lines"></textarea><br />
  
  <label for="role">Select Role:</label><br />
  <select id="role">
    <option value="admin">Admin</option>
    <option value="manager">Manager</option>
    <option value="customer">Customer</option>
  </select><br />
  
  <button onclick="assignRole()">Assign Role</button>

  <script>
    async function assignRole() {
      const usernamesRaw = document.getElementById('usernames').value.trim();
      if (!usernamesRaw) {
        alert("Please enter at least one username or name.");
        return;
      }

      // Split by commas or new lines, then trim each username
      const usernames = usernamesRaw.split(/[\n,]+/).map(u => u.trim()).filter(Boolean);
      const role = document.getElementById('role').value;

      try {
        const res = await fetch('/admin/assign-role', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usernames, role })
        });
        const data = await res.json();
        alert(data.message);
      } catch (err) {
        alert("Error assigning roles.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
