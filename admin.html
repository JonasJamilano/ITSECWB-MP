<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
  <style>
    .center-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .center-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin User Interface</h1>

  <h2>Register</h2>
  <input id="reg-username" placeholder="Username" />
  <input id="reg-email" type="email" placeholder="Email" />
  <input id="reg-password" type="password" placeholder="Password" />
  <button onclick="register()">Register</button>

  <h2>Change Password</h2>
  <input id="old-password" type="password" placeholder="Old Password" />
  <input id="new-password" type="password" placeholder="New Password" />
  <button onclick="changePassword()">Change Password</button>

  <div class="center-buttons">
    <button onclick="goToAssignRoles()">Assign Role</button>
    <button onclick="goToManageAccounts()">Manage Accounts</button>
    <button onclick="goToViewAuditTrail()">View Audit Trail</button>
  </div>

  <script>
    let authToken = '';
    let adminId = '';

    async function register() {
      const res = await fetch('/admin/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('reg-username').value,
          email: document.getElementById('reg-email').value,
          password: document.getElementById('reg-password').value,
          role: 'admin'  // Registering admin role here
        })
      });
      const data = await res.json();
      alert(data.message);
    }

    async function changePassword() {
      if (!authToken || !adminId) {
        alert("You need to login first.");
        return;
      }

      const res = await fetch(`/admin/change-password/${adminId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': authToken
        },
        body: JSON.stringify({
          oldPassword: document.getElementById('old-password').value,
          newPassword: document.getElementById('new-password').value,
        })
      });
      const data = await res.json();
      alert(data.message);
    }

    function goToAssignRoles() {
      window.location.href = 'assignRoles.html';
    }
    function goToManageAccounts() {
      window.location.href = 'manageAccounts.html';
    }
    function goToViewAuditTrail() {
      window.location.href = 'viewAuditTrail.html';
    }
  </script>

<button id="logoutBtn" style="position: fixed; bottom: 10px; right: 10px;">Logout</button>

<script>
  document.getElementById("logoutBtn").addEventListener("click", () => {
    // Clear any session or token if you use one, e.g.:
    // localStorage.removeItem("adminToken");

    // Redirect to admin login page
    window.location.href = "/adminlogin.html";
  });
</script>



</body>
</html>
