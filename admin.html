<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    h2 { margin-top: 40px; }
    input, button { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    .token-box { word-wrap: break-word; background: #eee; padding: 10px; }
  </style>
</head>
<body>
  <h1>Admin User Interface</h1>

  <h2>Register</h2>
  <input id="reg-username" placeholder="Username">
  <input id="reg-email" type="email" placeholder="Email">
  <input id="reg-password" type="password" placeholder="Password">
  <button onclick="register()">Register</button>

  <h2>Login</h2>
  <input id="login-username" placeholder="Username">
  <input id="login-password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <h2>Change Password</h2>
  <input id="old-password" type="password" placeholder="Old Password">
  <input id="new-password" type="password" placeholder="New Password">
  <button onclick="changePassword()">Change Password</button>

  <h2>JWT Token</h2>
  <div id="token-box" class="token-box">(Login to see token here)</div>

  <script>
    let authToken = '';

    async function register() {
      const res = await fetch('/api/admin/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('reg-username').value,
          email: document.getElementById('reg-email').value,
          password: document.getElementById('reg-password').value
        })
      });
      const data = await res.json();
      alert(data.message);
    }

    async function login() {
      const res = await fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('login-username').value,
          password: document.getElementById('login-password').value
        })
      });
      const data = await res.json();
      if (res.ok) {
        authToken = data.token;
        document.getElementById('token-box').innerText = authToken;
      }
      alert(data.message);
    }

    async function changePassword() {
      const res = await fetch('/api/admin/change-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': authToken
        },
        body: JSON.stringify({
          oldPassword: document.getElementById('old-password').value,
          newPassword: document.getElementById('new-password').value
        })
      });
      const data = await res.json();
      alert(data.message);
    }
  </script>
</body>
</html>
